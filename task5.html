
<html>
<head>
<title>Simple HTML Table</title>
</head>
<body>
<form method="" action="">
<table border="1" align="center" width="800"  >
<caption>Registration form </caption>
<tr>
<th> First Name</th>
<td><input type="text" name="first_name" id="first_name" maxlength="10px"/></td>
</tr>
<tr>
<th> Last Name</th>
<td><input type="text" name="last_name" id="last_name" /></td>
</tr>
<tr>
<th>Enter your email</th>
<td><input type="email"/></td>
</tr>
<tr>
    <th> Password</th>
    <td><input type="password"/></td>
    </tr>
    <tr>
    <th>Re-enter Password</th>
    <td><input type="password"/></td>
    </tr>
    <tr>
        <th>Gender</th>
        <td>
        Male<input value="male" type="radio" name="g"/>
        Female<input name="g" value="female"type="radio" />
        </td>
        </tr>
        <tr>
            <th>Age</th>
            <td><input type="number"/></td>
            </tr>
<tr>
<th>Phone Number</th>
<td><input type="number"/></td>
</tr>
<tr>
<th>Address</th>
<td><textarea rows="8" cols="40"></textarea></td>
</tr>
<tr>
<th>State</th>
<td><input type="text"/></td>
</tr>
<tr>
<th>Country</th>
<td>
<select name="country">
<option value="" selected="selected" disabled="disabled">choose your country</option>
<option value="1">England</option>
<option value="2">India</option>
</select>
</td>
</tr>
<tr>
    <th>Languages Known</th>
    <td>
    English<input type="checkbox" name="sp[]" value="e"/>
    Kannada<input type="checkbox" name="sp[]" value="k"/>
    Hindi<input type="checkbox" name="sp[]" value="h"/>
    telugu<input type="checkbox" name="sp[]" value="t"/>
    </td>
    </tr>
    <tr>
        <td colspan="2">
            <label><input type="checkbox" name="declaration" required> I hereby declare that all the given details are true 
            </label>
        </td>
    </tr>
   <tr>
        <td colspan="2">
            <p>Login to <a href="https://www.ethnus.com/" aria-valuetext="Ethnus">Ethnus</a> Website</p>
        </td>
    
     </table>

    <center><input type="submit" value="Register"></center>
       </form>
</body>
</html>
